<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to drive</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <h2>Become a driver</h2>

                <p><a href="">sign up to ride</a></p>
            </fieldset>
            <fieldset>
                <input type="radio" name="car" id="have">
                <label for="have">I have a car</label>

                <input type="radio" name="car" id="need">
                <label for="need">I need a car</label>
            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <ul>
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </li>
                    <li>
                        <label for="em">Email</label>
                        <input type="email" name="email" id="em" required>
                    </li>
                    <li>
                        <label for="pw">Password</label>
                        <input type="password" name="pass" id="pw">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" maxlength="11">
                    </li>
                    <li>
                        <label for="drive">City you'll drive in</label>
                        <select>
                            <optgroup label="West">
                                <option value="lg">Lagos</option>
                                <option value="og">Ogun</option>
                                <option value="ek">Ekiti</option>
                                <option value="oy">Oyo</option>
                            </optgroup>
                            <optgroup label="East">
                                <option value="on">Onitsha</option>
                                <option value="en" selected>Enugu</option>
                                <option value="ow">Owerri</option>
                                <option value="ab">Aba</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label for="code">invite code(optional)</label>
                        <input type="text" name="code" id="code" min="7" max="7">
                    </li>
                    <li>
                        <label for="">upload</label>
                        <input type="file" name="" id="">
                    </li>
                    <li>
                        <input type="checkbox" name="agree1" id="agree1" checked>
                        <label for="agree1">i accept to be part of drive</label>
                    </li>
                    <li>
                        <input type="checkbox" name="agree2" id="agree2">
                        <label for="agree2">i agree to all product services</label>
                    </li>
                    <li>
                        <input type="submit" value="submit form">
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
