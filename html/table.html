<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }
        tr td{
            padding: 1em; background-color: green;
                }
                th{
                    background-color: orange;
                }
    </style>
</head>
<body>
    <main>
        <table border="3">
            <caption>Food Table</caption>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Morning</th>
                    <th>Afternoon</th>
                    <th>Evening</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Monday</th>
                    <td>Beans</td>
                    <td>Jellof Rice</td>
                    <td>Eba</td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td>Bread&Egg</td>
                    <td rowspan="3">Rice & Stew</td>
                    <td>Drink Garri</td>
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <td>Akara</td>
                    <!-- <td>Rice & Stew</td> -->
                    <td>Suya</td>
                </tr>
                <tr>
                    <th>Thursday</th>
                    <td>Ghana Buns & Pepsi</td>
                    <!-- <td>Rice & Stew</td> -->
                    <td>Fried Yam</td>
                </tr>
                <tr>
                    <th>Friday</th>
                    <td>Plantain</td>
                    <td>Eba</td>
                    <td>Spaghatti</td>
                </tr>
                <tr>
                    <th>Saturday</th>
                    <td>Pap&Moi Moi</td>
                    <td>Bole & Groundnut</td>
                    <td>Drink Garri</td>
                </tr>
                <tr>
                    <th>Sunday</th>
                    <td colspan="3">Rice</td>
                    <!-- <td>Rice</td> -->
                    <!-- <td>Rice</td> -->
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">Food Changes Each Season</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </main>
    
</body>
</html>
