<head>
    <meta charset="UTF-8">

                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>
                            </select>
                            <select>
                                <option value="yr">Year</option>

                                <option value="2032">2032</option>
                            </select>
                        </div><br>
                   
                <label for="fav animal">What is your favorite animal?</label>
                <div class="row">
                    <input style="width: 3em;" placeholder="Lion"><input style="width: 3em;" placeholder="Tiger"><input style="width: 3em;" placeholder="Bear"><input style="width: 3em;" placeholder="Bull"><input style="width: 3em;" placeholder="Serval">
                </div>
            </fieldset>
            <fieldset>
                <legend>Account</legend>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="John@johndoe.com" required><br><br>

                <label for="pass">Password</label><br>
                <input type="password" name="Pass" id="pass" required><br><br>

                <label for="vpass">Verify Password</label><br>
                <input type="password" name="Vpass" id="vpass"required><br><br>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>

                <label for="addr">Address</label><br>
                <input type="text" name="addr" id="addr" placeholder="938 Jackson St."><br><br>

                <label for="city">City</label><br>
                <input type="text" name="city" id="city" placeholder="938 Jackson St."><br><br>

                <label for="state">State</label>
                <div>
                    <select name="State" id="State">

                <label for="ph">Phone</label><br>

                <input type="submit" value="submit form">
            </fieldset>
        </form>
